<div class="margin padded centered">
  <div *ngFor="let button of buttons; let i = index">
    <button
      mat-raised-button
      class="margin btn"
      color="primary"
      (click)="button.action()"
      [disabled]="currentStep !== i + 1"
    >
      {{ button.name }}
    </button>
  </div>
</div>
