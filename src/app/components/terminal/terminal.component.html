<div class="margin padded  centered">
  <div class=" margin padded terminal">
    <h2 class="text-center text-white">> Terminal</h2>
    <div
      class="terminal-commands"
      #scrollMe
      [scrollTop]="scrollMe.scrollHeight"
    >
      <div
        *ngFor="let response of terminalResponses; let i = index"
        class="margin"
      >
        <code> > {{ response }} </code>
      </div>
    </div>
  </div>
</div>
